<svg width="0" height="0">
  <defs>
    <filter id="pixelate" x="0" y="0">
      <feFlood x="1" y="1" height="1.25" width="1.25" />
      <feComposite width="3" height="3" />
      <feTile result="a" />
      <feComposite in="SourceGraphic" in2="a" operator="in" />
      <feMorphology operator="dilate" radius=".5" />
    </filter>
  </defs>
</svg>
<div class="title">Settings</div>
<button
  class="closeButton"
  onmouseover="playSound('optionHover')"
  onclick="playSound('closeMenu', .25);closeMenu('settingsMenu');unHideMenu('mainMenu')"
>
  X
</button>
<div class="optionList">
  <div class="sliderContainer">
    <input
      onmouseover="playSound('optionHover')"
      onclick="playSound('sliderChange', .25)"
      class="option slider"
      type="range"
      min="100"
      max="1024"
      value="0"
      step="4"
      id="resSlider"
    />
    <div class="range-text">0</div>
  </div>

  <button
    onmouseover="playSound('optionHover')"
    onclick="playSound('optionRegularPress',);closeMenu('mainMenu')"
    class="option"
  >
    New
  </button>
  <button
    onmouseover="playSound('optionHover')"
    onclick="playSound('optionRegularPress');openMenu('settingsMenu');"
    class="option"
  >
    Settings
  </button>
</div>
